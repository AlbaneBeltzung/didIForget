<ion-header>
  <ion-navbar>
    <ion-title>
      Items
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <section padding>
    <h1>Please remind me of:</h1>

    <ion-grid>
      <ion-row>
        <ion-col col-sm-12>
          <ion-item>
            <ion-label floating>Task</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>


          </ion-item>

        </ion-col>

        <ion-col col-sm-4>

          <button ion-button clear class="addbutton" (click)="createNew()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let i of items">
        <ion-col col-sm-12>
          <ion-card>
            <ion-card-header>
              <ion-item>
                <ion-label>{{i.name}}</ion-label>
                <ion-checkbox checked="{{i.checked}}"(click)="checkbox(i)"></ion-checkbox>
              </ion-item>
            </ion-card-header>

          </ion-card>
        </ion-col>
      </ion-row>

    </ion-grid>

  </section>
  <ion-footer>
    <ion-toolbar>
      <button class="bottombutton" ion-button color="danger" (click)="checkOut()">I'm Out!</button>


      <button class="bottombutton" ion-button color="danger" (click)="deleteAll()">Clear List</button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
